<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Menu</title>
    </head>



    <body class ="container-fluid">

<!-- starting MAIN page here -->
        <div id="main_page">           
            <div id="upperDiv" class="row">
              <div class="col-xs-3 text-left topButtons" onClick="backToGrid()">All</div>
              <div class="col-xs-6 text-center pageTitle">[Project name]</div>
              <div class="col-xs-3 text-right topButtons" onclick="goToMenu()">Menu</div>
            </div>
            
            <table class="table table-striped table-bordered">
            <tbody id="grid" style=""> </tbody>
            </table>
            
        </div>
       
<!-- ending MAIN page here -->

<!--  starting the new page stuff: -->
    <div id = "new_page">
        <div class "container-fluid">        
            <div id="upperDiv" class="row">
              <div class="col-xs-3 text-left topButtons" onClick="backToGrid()">Cancel</div>
              <div class="col-xs-6 text-center pageTitle">New Object</div>
              <div class="col-xs-3 text-right topButtons"onClick="addNewObj()">Add</div>
            </div>
        </div>
        <br>
        <br>
        <br>      
        <br>
               
        <div class='container'>
            <div class="center-block">
                <div id="readBtn" class="btn btn-default btn-block">Read all
                </div>
            </div>
            <br>
            <br>
            <table class="table">
                <tbody>
                    <tr id="readRow" >
                        
                    </tr>
                    <tr>
                        <td colspan="2"><input id="name" class="form-control" type="text" name="title" placeholder="Name your table"></td> 
                    </tr>
                    <tr>
                        <td>Choose Shape</td>
                            <td>
                            <select id="shape" class="form-control">
                            <option value="square">Square</option>
                            <option value="circle">Circle</option>
                            </select>
                        </td> 
                    </tr>

                    <tr>
                        <td>
                            Size
                        </td>
                        <td>
                            <select class="form-control" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td>
                            <select id="color" class="form-control">
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">red</option>
                            </select>
                        </td> 
                    </tr>
                    <tr>
                        <td>Set position</td>
                        <td>
                            <select id="position" class="form-control">
                            <option value="bank">Bank</option>
                            <option value="0,0">0,0</option>
                            <option value="0,1">0,1</option>
                            <option value="0,2">0,2</option>
                            <option value="0,3">0,3</option>
                            <option value="0,3">0,4</option>
                            <option value="0,4">0,5</option>
                            <option value="0,5">0,6</option>
                            <option value="0,6">0,7</option>
                            <option value="0,7">0,8</option>
                            <option value="0,8">0,9</option>
                            <option value="0,9">0,10</option>
                            <option value="0,10">0,11</option>
                            <option value="0,11">0,11</option>
                            <option value="1,0">1,0</option>
                            <option value="1,1">1,0</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="notes" class="form-control" placeholder="Notes, emails, reminders"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
<!-- ending the new_page stuff^ -->

<!-- starting menu page here -->
        <div id="menuPage">
            <div class "container-fluid">        
                <div id="upperDiv" class="row">
                  <div class="col-xs-3 text-left topButtons" onClick="backToGrid()">Back</div>
                  <div class="col-xs-6 text-center pageTitle">Menu</div>
     
                </div>
            </div>
            <br>
            <br>
            <br>      
            <br>
            <br>
            <br>         
            <div class='container fontRegular'>
                <table class = "table table-hover">
 
                    <tbody>
                        <tr id="btnToNewPage" class="active">
                            <td>Make new Object</td>
                            <td class="text-right">></td>
                        </tr>
                        <tr id="btnToOpen" class = "active">
                            <td>Open project</td>
                            <td class="text-right">></td>
                        </tr>
                        <tr id="btnToSave" class = "active">
                            <td>Save</td>
                            <td class="text-right">></td>
                        </tr>
                        <tr id="btnToList" class = "active">
                            <td>List placed objects</td>
                            <td class="text-right">></td>
                        </tr>
                        <tr id"btnToFB" class = "active">
                            <td>Send us your feedback</td>
                            <td class="text-right">></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
<!-- ending menu page here -->



            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">
                app.initialize();
            </script>
            <script src="js/p5.js" type="text/javascript"></script>
            <script src="js/p5.dom.js" type="text/javascript"></script>
            <script src="js/p5.sound.js" type="text/javascript"></script>
    </body>
</html>
